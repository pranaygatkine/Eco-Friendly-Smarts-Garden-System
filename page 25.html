<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Nutritional Summary</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script defer="" src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style type="text/tailwindcss">
    body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50">
  <div class="max-w-sm mx-auto bg-white min-h-screen relative" x-data="{ menuOpen: false }">
    <div @click="menuOpen = false" class="fixed inset-0 bg-black bg-opacity-50 z-40 flex items-center justify-center"
      x-cloak="" x-show="menuOpen" x-transition:enter="transition-opacity ease-out duration-300"
      x-transition:enter-end="opacity-100" x-transition:enter-start="opacity-0"
      x-transition:leave="transition-opacity ease-in duration-300" x-transition:leave-end="opacity-0"
      x-transition:leave-start="opacity-100">
      <div @click.stop="" class="bg-white rounded-lg shadow-xl w-4/5 max-w-xs" x-show="menuOpen"
        x-transition:enter="transition ease-in-out duration-300 transform"
        x-transition:enter-end="opacity-100 scale-100" x-transition:enter-start="opacity-0 scale-90"
        x-transition:leave="transition ease-in-out duration-300 transform" x-transition:leave-end="opacity-0 scale-90"
        x-transition:leave-start="opacity-100 scale-100">
        <div class="p-6">
          <div class="flex items-center mb-8">
            <img alt="" class="h-10 mr-3"
              src="assets\logo (2).png"/>
            <span class="text-2xl font-bold text-green-700">GreenGenie</span>
          </div>
          <nav class="space-y-4">
            <a class="flex items-center text-gray-700 hover:text-green-600" href="#">
              <span class="material-icons mr-3">person_outline</span>
              <span>My Profile</span>
            </a>
            <a class="flex items-center text-gray-700 hover:text-green-600" href="#">
              <span class="material-icons mr-3">history</span>
              <span>My Progress</span>
            </a>
            <a class="flex items-center text-gray-700 hover:text-green-600" href="#">
              <span class="material-icons mr-3">restaurant_menu</span>
              <span>Meal Plans</span>
            </a>
            <a class="flex items-center text-gray-700 hover:text-green-600" href="#">
              <span class="material-icons mr-3">settings</span>
              <span>Settings</span>
            </a>
            <a class="flex items-center text-gray-700 hover:text-green-600" href="#">
              <span class="material-icons mr-3">help_outline</span>
              <span>Help &amp; Support</span>
            </a>
            <a class="flex items-center text-red-500 hover:text-red-700 pt-4 mt-4 border-t" href="#">
              <span class="material-icons mr-3">logout</span>
              <span>Logout</span>
            </a>
          </nav>
        </div>
      </div>
    </div>
    <header class="p-4 flex justify-between items-center">
      <button @click="menuOpen = true" class="text-gray-600">
        <span class="material-icons">menu</span>
      </button>
      <div class="flex items-center">
        <img alt="" class="h-8 mr-2"
          src="assets\logo (2).png">
        <span class="text-2xl font-bold text-green-700">GreenGenie</span>
      </div>
      <button class="text-gray-600">
        <span class="material-icons">notifications_none</span>
      </button>
    </header>
    <main class="p-4 pb-24">
      <h1 class="text-2xl font-bold text-gray-800 mb-4">Nutritional Summary</h1>
      <div class="flex justify-between items-start mb-4">
        <div>
          <p class="text-gray-500">Weight</p>
          <p class="text-3xl font-bold text-gray-800">54 kg</p>
        </div>
        <div class="bg-green-600 text-white px-4 py-1 rounded-full text-sm">
          -7.5 kg
        </div>
      </div>
      <div class="mb-8">
        <img alt="Weight progress chart" class="w-full"
          src="https://lh3.googleusercontent.com/aida-public/AB6AXuCB-Iy4iAed2-bunEvgBN-a0cswvgxVBu8h9YWVaHDhi2MLwDRZHafQD2eufAacHlfRhCfMV6unhAhdEBmZJsSkNZYQimyGIArjTCCeutxzAMXBmdHoGMMmLZBVsDH-M63KMDyiKw2cN7Mhce6kqDnU7q-ewYEH77R0oh7nq1vCGqdDBr1qeNswQGGuOAwFJaV643e8VB5Cafsv7PpHw8Ut8ObYGv-qglnp2N44eAbnkmNTG0_OYFW26pukudEsEkKG-7VQCiAelXc" />
      </div>
      <h2 class="text-lg font-semibold text-gray-800 mb-4">For 1 portion</h2>
      <div class="grid grid-cols-3 gap-4 text-center mb-8">
        <div>
          <div class="relative w-24 h-24 mx-auto">
            <svg class="w-full h-full" viewBox="0 0 36 36">
              <path class="text-gray-200"
                d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none"
                stroke="currentColor" stroke-width="3"></path>
              <path class="text-green-500"
                d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none"
                stroke="currentColor" stroke-dasharray="50, 100" stroke-dashoffset="0" stroke-width="3"
                transform="rotate(90 18 18)"></path>
            </svg>
            <div class="absolute inset-0 flex flex-col items-center justify-center">
              <span class="text-xl font-bold text-gray-800">9.7</span>
              <span class="text-xs text-gray-500">gram</span>
            </div>
          </div>
          <p class="mt-2 text-gray-700">Protein</p>
        </div>
        <div>
          <div class="relative w-24 h-24 mx-auto">
            <svg class="w-full h-full" viewBox="0 0 36 36">
              <path class="text-gray-200"
                d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none"
                stroke="currentColor" stroke-width="3"></path>
              <path class="text-blue-500"
                d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none"
                stroke="currentColor" stroke-dasharray="30, 100" stroke-dashoffset="0" stroke-width="3"
                transform="rotate(90 18 18)"></path>
            </svg>
            <div class="absolute inset-0 flex flex-col items-center justify-center">
              <span class="text-xl font-bold text-gray-800">4.3</span>
              <span class="text-xs text-gray-500">gram</span>
            </div>
          </div>
          <p class="mt-2 text-gray-700">Carbs</p>
        </div>
        <div>
          <div class="relative w-24 h-24 mx-auto">
            <svg class="w-full h-full" viewBox="0 0 36 36">
              <path class="text-gray-200"
                d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none"
                stroke="currentColor" stroke-width="3"></path>
              <path class="text-orange-500"
                d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none"
                stroke="currentColor" stroke-dasharray="15, 100" stroke-dashoffset="0" stroke-width="3"
                transform="rotate(90 18 18)"></path>
            </svg>
            <div class="absolute inset-0 flex flex-col items-center justify-center">
              <span class="text-xl font-bold text-gray-800">1.2</span>
              <span class="text-xs text-gray-500">gram</span>
            </div>
          </div>
          <p class="mt-2 text-gray-700">Fat</p>
        </div>
      </div>
      <div class="bg-gray-100 rounded-full p-4 flex justify-between items-center mt-8">
        <span class="text-gray-700 font-medium">Total</span>
        <span class="text-gray-700 font-medium">104.6 calories</span>
      </div>
      <button
        class="w-full bg-green-600 text-white py-4 rounded-full mt-8 text-lg font-semibold hover:bg-green-700 transition">
        Continue
      </button>
    </main>
   <footer class="fixed bottom-0 left-0 right-0 bg-white shadow-lg rounded-t-3xl max-w-md mx-auto">
            <div class="flex justify-around items-center p-4">
                <button class="text-gray-400">
                    <span class="material-icons icon-size">home</span>
                </button>
                <button class="text-gray-400">
                    <span class="material-icons icon-size">eco</span>
                </button>
                <button class="text-gray-400">
                    <span class="material-icons icon-size">emoji_events</span>
                </button>
                <button class="text-green-600">
                    <span class="material-icons icon-size">storefront</span>
                </button>
                <button class="text-gray-400">
                    <span class="material-icons icon-size">spa</span>
                </button>
            </div>
        </footer>
  </div>

</body>

</html>
