<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Plantio</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F9F9F9;
        }

        .text-plantio {
            color: #4CAF50;
        }

        .bg-plantio {
            background-color: #E8F5E9;
        }

        .water-button {
            background-color: #66BB6A;
        }

        .water-button:hover {
            background-color: #4CAF50;
        }

        .toggle-checkbox:checked {
            right: 0;
            border-color: #4CAF50;
        }

        .toggle-checkbox:checked+.toggle-label {
            background-color: #4CAF50;
        }

        .toggle-checkbox:checked+.toggle-label:after {
            left: calc(100% - 2px);
            transform: translateX(-100%);
        }
    </style>
</head>

<body class="max-w-sm mx-auto">
    <div class="p-6 relative">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-2xl font-bold">New on <span class="text-plantio">Plantio</span></h1>
            <button id="settings-button">
                <span class="material-icons text-gray-600">settings</span>
            </button>
        </header>
        <main class="text-center">
            <div class="mb-8">
                <img alt="Anthurium plant in a white pot" class="mx-auto w-64"
                    src="https://lh3.googleusercontent.com/aida-public/AB6AXuA1H_EEhnGQkUju2wN6UZmW71Q5wB51MNZ8Yb218JE_1bjQoi9z3gc-6PYZ4KgWwWL3v5TMeaJAX1Ygh4JkSjbZRVVZEdHoijxIqyS42rdiJIeXUzDpQ4xdILsg9g9-cKQry3jMsx-O9vqtuFJ6QsnvmubbCbk71qUsDfqBdkefC2Vv51Wu-XbTyV9pOw_HmIJYOioX0nD0yZ3B_hxfKXuej0JydIUiFv2-MR_8eKDV0t9GCf--9jl4EWHrAWZKzAlciK51-PokKQo" />
            </div>
            <p class="text-gray-600 text-sm leading-relaxed mb-8 px-4">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Tortor sed tellus fusce laoreet facilisi urna
                imperdiet. Quis potenti ut odio auctor mollis enim scelerisque. Et, congue
            </p>
            <div class="mb-12">
                <div
                    class="inline-flex items-center bg-plantio text-green-700 text-sm font-semibold py-2 px-6 rounded-full">
                    <span class="material-icons mr-2" style="font-size: 16px;">opacity</span>
                    150 ml
                </div>
            </div>
            <div class="flex flex-col items-center">
                <button
                    class="w-20 h-20 rounded-full water-button text-white flex items-center justify-center mb-3 shadow-lg">
                    <span class="material-icons" style="font-size: 36px;">opacity</span>
                </button>
                <span class="text-gray-600 font-semibold tracking-wider text-xs">WATER PLANT</span>
            </div>
        </main>
        <div class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
            id="settings-panel">
            <div class="bg-white rounded-lg shadow-xl p-6 w-11/12 max-w-xs">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">Settings</h2>
                    <button id="close-settings">
                        <span class="material-icons text-gray-600">close</span>
                    </button>
                </div>
                <div class="space-y-6">
                    <div class="flex items-center justify-between">
                        <label class="text-gray-700" for="notifications">Notifications</label>
                        <div
                            class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                            <input
                                class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"
                                id="notifications" name="notifications" type="checkbox" />
                            <label
                                class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"
                                for="notifications"></label>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="text-gray-700" for="plant-care-tips">Plant Care Tips</label>
                        <div
                            class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                            <input checked=""
                                class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"
                                id="plant-care-tips" name="plant-care-tips" type="checkbox" />
                            <label
                                class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"
                                for="plant-care-tips"></label>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="text-gray-700" for="app-theme">App Theme</label>
                        <div class="relative">
                            <select
                                class="appearance-none block w-full bg-gray-200 border border-gray-200 text-gray-700 py-2 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                id="app-theme" name="app-theme">
                                <option>Light</option>
                                <option>Dark</option>
                            </select>
                            <div
                                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <svg class="fill-current h-4 w-4" viewBox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z">
                                    </path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const settingsButton = document.getElementById('settings-button');
        const closeSettingsButton = document.getElementById('close-settings');
        const settingsPanel = document.getElementById('settings-panel');
        settingsButton.addEventListener('click', () => {
            settingsPanel.classList.remove('hidden');
        });
        closeSettingsButton.addEventListener('click', () => {
            settingsPanel.classList.add('hidden');
        });
        // Close panel when clicking outside of it
        settingsPanel.addEventListener('click', (event) => {
            if (event.target === settingsPanel) {
                settingsPanel.classList.add('hidden');
            }
        });
    </script>

</body>

</html>
