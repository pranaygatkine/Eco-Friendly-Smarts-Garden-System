<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>GreenGenie Sign Up</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  

<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    body {
        /* background-image: url('https://media.istockphoto.com/id/1147081863/photo/tropical-leaf-background.jpg?s=612x612&w=0&k=20&c=ceJW-ytjuqIuzT_vlISb5RRV51Nit58s4EGD_z7pFbE='); */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .relative.min-h-screen {
        width: 100%;
        max-width: 390px;
        position: relative;
    }
</style>


</head>

<body class="bg-gray-100">
    <div class="relative min-h-screen">
        <div class="absolute top-0 left-0 w-full h-1/3">
            <img alt="Green leaves background" class="w-full h-full object-cover"
                src="https://media.istockphoto.com/id/1147081863/photo/tropical-leaf-background.jpg?s=612x612&w=0&k=20&c=ceJW-ytjuqIuzT_vlISb5RRV51Nit58s4EGD_z7pFbE=" />
        </div>
        <div class="absolute top-1/4 left-0 w-full">
            <div class="bg-white rounded-t-3xl pt-8 pb-12 px-6">
                <div class="flex flex-col items-center mb-8">
                    <img alt="GreenGenie logo" class="h-12 w-12 mb-2"
                        src="assets\logo (2).png" />
                    <span class="text-2xl font-bold text-green-600">GreenGenie</span>
                </div>
                <form id="signupForm">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-medium mb-1" for="email">E-mail</label>
                        <input
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                            id="email" placeholder="Enter E-mail" type="email" />
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-medium mb-1" for="password">Password</label>
                        <div class="relative">
                            <input
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                                id="password" placeholder="Enter Password" type="password" />
                            <button class="absolute inset-y-0 right-0 px-3 flex items-center" id="togglePassword"
                                type="button">
                                <span class="material-icons text-gray-500">visibility_off</span>
                            </button>
                        </div>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-medium mb-1" for="confirmPassword">Confirm
                            Password</label>
                        <input
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                            id="confirmPassword" placeholder="Enter password" type="password" />
                    </div>


                    <div class="flex items-start mb-6">
                        <input
                            class="w-5 h-5 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-green-300 mt-0.5"
                            id="terms" type="checkbox" value="" />
                        <label class="ml-2 text-sm text-gray-600" for="terms">by signing up you agree to our <a
                                class="font-bold text-gray-800 hover:underline" href="#">terms &amp; conditions</a> of
                            use and <a class="font-bold text-gray-800 hover:underline" href="#">privacy
                                policy</a>.</label>
                    </div>
                    <button
                        class="w-full bg-teal-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-teal-600 transition duration-300"
                        type="submit">
                        SIGN UP
                    </button>
                </form>
                <div class="my-6 text-center">
                    <span class="text-gray-500">or sign up with</span>
                </div>
                <div class="flex flex-col sm:flex-row gap-4">
                    <a class="flex-1 flex items-center justify-center bg-white border border-gray-300 text-gray-700 font-medium py-3 px-4 rounded-lg hover:bg-gray-50 transition duration-300"
                        href="https://accounts.google.com/signup">
                        <img alt="Google logo" class="w-5 h-5 mr-2"
                            src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA" />
                        Google
                    </a>
                    <a class="flex-1 flex items-center justify-center bg-blue-600 text-white font-medium py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300"
                        href="https://www.facebook.com/signup">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path clip-rule="evenodd"
                                d="M20 10c0-5.523-4.477-10-10-10S0 4.477 0 10c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V10h2.54V7.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V10h2.773l-.443 2.89h-2.33v6.988C16.343 19.128 20 14.991 20 10z"
                                fill-rule="evenodd"></path>
                        </svg>
                        Facebook
                    </a>
                </div>
                <p class="mt-8 text-center text-gray-600">
                    Already have you an account? <a class="font-bold text-gray-800 hover:underline" href="page 2.html">Login</a>
                </p>
            </div>
        </div>
    </div>
    <script>
        const passwordInput = document.getElementById('password');
        const togglePasswordButton = document.getElementById('togglePassword');
        togglePasswordButton.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.querySelector('span').textContent = type === 'password' ? 'visibility_off' : 'visibility';
        });
        const signupForm = document.getElementById('signupForm');
        signupForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            if (!email || !password || !confirmPassword) {
                alert('Please fill in all fields.');
                return;
            }
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }
            if (!terms) {
                alert('You must agree to the terms and conditions.');
                return;
            }
            // If all checks pass, you can proceed with form submission (e.g., to a server)
            alert('Sign up successful!');
            // signupForm.submit(); // Uncomment to allow actual form submission
        });
    </script>

</body>

</html>
