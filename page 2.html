<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>GreenGenie Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  

    <style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    body {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f3f4f6;
    }
</style>

</head>

<body class="bg-white font-sans">
    <div class="relative min-h-screen">
        <div class="h-64">
            <img alt="Lush green leaves" class="w-full h-full object-cover rounded-b-full"
                src="https://lh3.googleusercontent.com/aida-public/AB6AXuAvngfi3gKjjefyBUmEghwDjBJ34KEelfUzLtAdNx8YfwdHkbrbR7T7xaLl36qLWgSRqkKkI8rpNcXQF0VZNs6AivRTU6VLWZ-GaRy0w-tF4OSScOkzyZYZblPnhZWJakIwr8Tg3_mlc25mGWqP2JES-qBrsNHPcbmG8FOY6pKyaxd80Xfliskn1dz-wA34tGhpwNnBaDJ2aUvcVLWEn3XJKylQKd-PIob3zTaRX8SC-041mt1saxLz-T9JAGTbJEmFCnTXZ9s1xZAT" />
        </div>
        <div class="absolute top-48 left-0 right-0 px-8">
            <div class="bg-white pt-6">
                <div class="flex flex-col items-center mb-6">
                    <img alt="GreenGenie logo" class="h-10 w-10 mb-2"
                        src="assets\logo (2).png" />
                        
                    <span class="text-2xl font-bold text-green-600">GreenGenie</span>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 text-center mb-2">Welcome Back</h1>
                <p class="text-gray-500 text-center mb-8">Log in to your account</p>
                <form>
                    <div class="mb-4">
                        <label class="text-sm text-gray-400 block mb-2" for="username">User Name</label>
                        <input
                            class="w-full px-4 py-3 bg-gray-100 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-green-500"
                            id="username" type="text"   placeholder="username"/>
                    </div>
                    <div class="mb-4 relative">
                        <label class="text-sm text-gray-400 block mb-2" for="password">Password</label>
                        <input
                            class="w-full px-4 py-3 bg-gray-100 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-green-500"
                            id="password" type="password" placeholder="password"/>
                        <span class="material-icons absolute right-4 top-10 text-gray-500">visibility</span>
                    </div>
                    <a class="text-sm text-green-600 font-medium float-right mb-8" href="forgetpaas.html">Forget Password?</a>
                    <button
                        class="w-full bg-teal-500 text-white font-bold py-3 rounded-lg hover:bg-teal-600 transition duration-300"
                        type="submit">Log In</button>
                        
                </form>
                <p class="text-center text-gray-500 mt-8">
                    Don't have an account? <a class="text-green-600 font-bold" href="page 4.html">Signup</a>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
