    <script>
        const products = {
            plants: [
                { id: 1, name: 'Monstera', price: 25.00, image: 'https://m.media-amazon.com/images/I/610nFUGS5TL._UF1000,1000_QL80_.jpg' },
                { id: 2, name: 'Snake Plant', price: 20.00, image: 'https://plantsguru.com/cdn/shop/files/Sansevieria_Trifasciata_Small_-_Snake_Plant.jpg?v=1746105034&width=1500' },
                { id: 3, name: 'Fiddle Leaf Fig', price: 45.00, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvG60R9IM1yc_TC1EwnMDQL-o8t2IlbC0_hg&s' },
                { id: 4, name: 'Pothos', price: 15.00, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSe2Wz7FzKjLedznb5HOAob3eMN-279-OWIjA&s' }
            ],
            fertilizers: [
                { id: 5, name: 'All-Purpose Fertilizer', price: 12.50, image: 'https://m.media-amazon.com/images/I/710TaBhjfCL.jpg' },
                { id: 6, name: 'Orchid Fertilizer', price: 15.00, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8aYR_UENVeV_QaeSYO728ivzBXTnbNmbxSA&s' }
            ],
            tools: [
                { id: 7, name: 'Gardening Gloves', price: 8.00, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSH-dl-Ah-a8UbbA26Zzsq-lw4NPVkbx1SDeA&s' },
                { id: 8, name: 'Pruning Shears', price: 18.00, image: 'https://kreateworld.in/cdn/shop/products/2edd9ad4-624a-4c47-9381-ddbab69f6b6c.jpg?v=1673863811' }
            ],
            seeds: [
                { id: 9, name: 'Tomato Seeds', price: 3.00, image: 'https://www.urbanplant.in/cdn/shop/files/Tomatocopy.webp?v=1686578634' },
                { id: 10, name: 'Basil Seeds', price: 2.50, image: 'https://ruchasdryfruits.com/wp-content/uploads/2023/04/Basil-Seeds.jpg' }
            ],
            pots: [
                { id: 11, name: 'Terracotta Pot', price: 5.00, image: 'https://m.media-amazon.com/images/I/81LizUahX2L._UF894,1000_QL80_.jpg' },
                { id: 12, name: 'Ceramic Planter', price: 22.00, image: 'https://media-uk.landmarkshops.in/cdn-cgi/image/h=750,w=750,q=85,fit=cover/homecentre/1000012525061-1000012525060_02-2100.jpg' }
            ],
            soil: [
                { id: 13, name: 'Potting Mix', price: 10.00, image: 'https://gardengenie.in/wp-content/uploads/2023/11/Potting-Mix-for-Plants.webp' },
                { id: 14, name: 'Cactus Soil', price: 12.00, image: 'https://m.media-amazon.com/images/I/81aHhV5qRkL.jpg' }
            ]
        };
        let cart = [];
        const categoryItems = document.querySelectorAll('.category-item');
        const productList = document.getElementById('product-list');
        const productItems = document.getElementById('product-items');
        const productCategoryTitle = document.getElementById('product-category-title');
        const categoryView = document.getElementById('category-view');
        const userButton = document.getElementById('user-button');
        const userModal = document.getElementById('user-modal');
        const closeUserModalButton = document.getElementById('close-user-modal');
        const cartButton = document.getElementById('cart-button');
        const cartModal = document.getElementById('cart-modal');
        const closeCartModalButton = document.getElementById('close-cart-modal');
        const cartItemsContainer = document.getElementById('cart-items');
        const cartCount = document.getElementById('cart-count');
        const cartTotal = document.getElementById('cart-total');
        const emptyCartMessage = document.getElementById('empty-cart-message');
        const backButton = document.getElementById('back-button');
        let currentView = 'categories'; // 'categories' or 'products'
        function showProducts(category) {
            categoryView.classList.add('hidden');
            productList.classList.remove('hidden');
            productCategoryTitle.textContent = category.charAt(0).toUpperCase() + category.slice(1);
            productItems.innerHTML = '';
            products[category].forEach(product => {
                const productEl = document.createElement('div');
                productEl.className = 'product-card bg-white rounded-2xl overflow-hidden shadow-md';
                productEl.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="w-full h-32 object-cover">
                    <div class="p-3">
                        <h3 class="font-semibold text-gray-800">${product.name}</h3>
                        <p class="text-gray-600">$${product.price.toFixed(2)}</p>
                        <button class="add-to-cart-btn mt-2 w-full bg-green-500 text-white py-1 rounded-lg text-sm font-semibold hover:bg-green-600" data-id="${product.id}" data-category="${category}">Add to Cart</button>
                    </div>
                `;
                productItems.appendChild(productEl);
            });
            currentView = 'products';
        }
        function showCategories() {
            productList.classList.add('hidden');
            categoryView.classList.remove('hidden');
            currentView = 'categories';
        }
        function goBack() {
            if (currentView === 'products') {
                showCategories();
            } else {
                // If you want to implement further back functionality (e.g., from cart or user modal)
                // you can add more logic here. For now, it will just go back in browser history.
                window.history.back();
            }
        }
        function addToCart(productId, category) {
            const productToAdd = products[category].find(p => p.id == productId);
            const existingProduct = cart.find(p => p.id == productId);
            if (existingProduct) {
                existingProduct.quantity++;
            } else {
                cart.push({ ...productToAdd, quantity: 1 });
            }
            updateCart();
        }
        function removeFromCart(productId) {
            const productIndex = cart.findIndex(p => p.id == productId);
            if (productIndex > -1) {
                if (cart[productIndex].quantity > 1) {
                    cart[productIndex].quantity--;
                } else {
                    cart.splice(productIndex, 1);
                }
            }
            updateCart();
        }
        function updateCart() {
            cartItemsContainer.innerHTML = '';
            if (cart.length === 0) {
                emptyCartMessage.classList.remove('hidden');
            } else {
                emptyCartMessage.classList.add('hidden');
                cart.forEach(item => {
                    const cartItemEl = document.createElement('div');
                    cartItemEl.className = 'flex items-center justify-between py-3 border-b';
                    cartItemEl.innerHTML = `
                        <div class="flex items-center">
                            <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded-lg mr-4">
                            <div>
                                <p class="font-semibold">${item.name}</p>
                                <p class="text-gray-500">$${item.price.toFixed(2)}</p>
                            </div>
                        </div>
                        <div class="flex items-center">
                             <button class="remove-from-cart-btn text-red-500 font-bold px-2" data-id="${item.id}">-</button>
                            <span>${item.quantity}</span>
                             <button class="add-one-btn text-green-500 font-bold px-2" data-id="${item.id}" data-category="${Object.keys(products).find(cat => products[cat].some(p => p.id === item.id))}">+</button>
                        </div>
                    `;
                    cartItemsContainer.appendChild(cartItemEl);
                });
            }
            const totalQuantity = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartCount.textContent = totalQuantity;
            cartTotal.textContent = `$${totalPrice.toFixed(2)}`;
        }
        // Event Listeners
        categoryItems.forEach(item => {
            item.addEventListener('click', () => {
                showProducts(item.dataset.category);
            });
        });
        productItems.addEventListener('click', (e) => {
            if (e.target.classList.contains('add-to-cart-btn')) {
                const productId = e.target.dataset.id;
                const category = e.target.dataset.category;
                addToCart(productId, category);
            }
        });
        cartItemsContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-from-cart-btn')) {
                removeFromCart(e.target.dataset.id);
            }
            if (e.target.classList.contains('add-one-btn')) {
                addToCart(e.target.dataset.id, e.target.dataset.category);
            }
        });
        userButton.addEventListener('click', () => userModal.classList.remove('hidden'));
        closeUserModalButton.addEventListener('click', () => userModal.classList.add('hidden'));
        cartButton.addEventListener('click', () => cartModal.classList.remove('hidden'));
        closeCartModalButton.addEventListener('click', () => cartModal.classList.add('hidden'));
        // Close modals on outside click
        window.addEventListener('click', (e) => {
            if (e.target === userModal) userModal.classList.add('hidden');
            if (e.target === cartModal) cartModal.classList.add('hidden');
        });
    </script>
